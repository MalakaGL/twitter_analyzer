<html>
	<head>
		<script type="text/javascript" src="scripts/index.js"></script>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
    <body>
		<h1>Tweet Analyzer</h1>
		<table>
			<tr>
				<td>
					<button onclick="drawTable('http://localhost:3000/latest')" >
						Get Latest Ten Tweets
					</button>
				</td>
				<td>
					<button onclick="drawTable('http://localhost:3000/positive')" >
						Get Most Positive Ten Tweets
					</button>
				</td>
				<td>
					<button onclick="drawTable('http://localhost:3000/negative')" >
						Get Most Negative Ten Tweets
					</button>
				</td>
			</tr>
			<tr>
				<td>
					<button onclick="drawGraph('overall')" >
						Graph of Overall Sentiment
					</button>
				</td>
				<td>
					<button onclick="drawGraph('positive')" >
						Graph of Positive Sentiment
					</button>
				</td>
				<td>
					<button onclick="drawGraph('negative')" >
						Graph of Negative Sentiment
					</button>
				</td>
			</tr>
		</table>
		<div id="content" class="chart"></div>
	</body>
</html>
