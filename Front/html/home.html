<html>
	<script type="text/javascript">
		function httpGet(theUrl){
			var xmlHttp = null;
			xmlHttp = new XMLHttpRequest();
			xmlHttp.open( "GET", theUrl, false );
			xmlHttp.send( null );
			return xmlHttp.responseText;
		}
	</script>
    <body>
		<h1>Home</h1>
		<button onclick="httpGet('http://localhost:3000/home')" >
			Click
		</button>
	</body>
</html>
